<!DOCTYPE html>
<html>
<head>
  <title>webToolTop</title>
  <link rel="icon" href="resource/favicon/Top.ico" type="image/x-ico">
  <link rel="stylesheet" href="base.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<!--====== CSS ======-->
<style type="text/css">

.menu-div { position: relative; left: 95px; top: -175px; }
.menu-td { text-align: center; padding: 10px; font-size: 1.5em; width: 150px;}
.menu-icon { padding: 5px; width: 100px; height: auto; }

</style>

<!--====== script ======-->
<script type="text/javascript">
// ローカル対応
const basePath = location.hostname === 'your1170.github.io' ? '/webTools' : '';
document.addEventListener('DOMContentLoaded', () => {
  // サイドバー読み込み
  fetch('sidebar.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('sidebar-component').innerHTML = data;
    // サイドバー用URL自動変更
    document.querySelectorAll('#sidebar-component a[data-link]').forEach(link => {
      const relative = link.getAttribute('data-link');
      link.setAttribute('href', basePath + relative);
    });
    // サイドバー用画像パス自動変更
    document.querySelectorAll('img[data-src]').forEach(img => {
      const relative = img.getAttribute('data-src');
      img.src = basePath + relative;
    });
  })
  .catch(error => {
    console.error('読み込み失敗:', error);
  });

  document.querySelectorAll('a[data-link]').forEach(link => {
    const relative = link.getAttribute('data-link');
    link.setAttribute('href', basePath + relative);
  });

  document.querySelectorAll('img[data-src]').forEach(img => {
    const relative = img.getAttribute('data-src');
    img.src = basePath + relative;
  });
});


</script>

<!--====== 本体 ======-->
<body>
  <h1>Top</h1>
  <div id="sidebar-component" class="sidebar"></div>

  <div class="menu-div">
    <table>
      <td class="menu-td">
          <a class="white" data-link="/">
            <img class="menu-icon green" data-src="/resource/sidebar_icon/Top.png" />
            <p class="white">メニューTop</p>
          </a>
      </td>

      <td class="menu-td">
        <a data-link="/ProbabilityCalculations/index.html">
          <img class="menu-icon pink" data-src="/resource/sidebar_icon/ProbabilityCalculations.png" />
          <p class="white">確率計算</p>
        </a>
      </td>
    </table>
  </div>
</body>
</html>
